<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meni jela - D≈æigi2 Restoran</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --smedja:#5a3825;
  --svijetla:rgba(255,248,240,0.01);
  --bijela:rgba(255,255,255,0.95);
  --tamna:#3b2415;
  --accent:#ffd7b5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:var(--svijetla);
  color:var(--tamna);
  min-height:100vh;
  padding-bottom:120px;
  overflow-x:hidden;
  position:relative;
}
body::before{
  content:"";
  position:fixed;inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,0.05),rgba(255,200,150,0.04));
  z-index:-2;
  animation:bgshift 25s ease-in-out infinite alternate;
}
@keyframes bgshift{0%{transform:translateX(0)}100%{transform:translateX(-10%)}}

/* Floating icons */
.floating-icons{position:fixed;inset:0;pointer-events:none;z-index:-1;overflow:hidden}
.icon{position:absolute;font-size:40px;opacity:0.9;animation:floatAnim 12s linear infinite;color:rgba(90,56,37,0.8);text-shadow:0 0 8px rgba(255,255,255,0.5)}
@keyframes floatAnim{0%{transform:translateY(100vh) rotate(0deg);opacity:0}20%{opacity:1}50%{transform:translateY(0) rotate(180deg);opacity:1}80%{opacity:0.9}100%{transform:translateY(-100vh) rotate(360deg);opacity:0}}

/* Header/nav */
header{background:var(--bijela);position:sticky;top:0;z-index:40;display:flex;align-items:center;gap:16px;padding:10px 24px;border-bottom:1px solid rgba(0,0,0,0.04);backdrop-filter:blur(6px)}
header img{height:64px}
header h1{font-family:'Fredoka One',cursive;font-size:28px;color:var(--smedja);margin-left:6px}
.menu-toggle{display:none;flex-direction:column;gap:4px;margin-left:auto;cursor:pointer}
.menu-toggle span{height:3px;background:#111;border-radius:3px;width:26px;display:block}

/* compact horizontal action bar on the right */
#top-actions {
  position: absolute;
  right: 10px;
  top: 120px;
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 6px;
  z-index: 50;
  font-size: 13px;
  white-space: nowrap;
}

#top-actions a {
  background: rgba(255, 255, 255, 0.95);
  color: #222;
  font-weight: 600;
  padding: 6px 10px;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
}

#top-actions a:hover {
  background: #ffe9d1;
  transform: scale(1.05);
}

#top-actions span {
  color: #555;
  font-weight: 600;
}
.top-action{
  background:var(--smedja);
  color:white;
  padding:8px 10px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  border:none;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  transition:transform .14s, background .14s;
}
.top-action:hover{transform:translateY(-3px);background:var(--accent);color:var(--smedja)}

/* Main card */
main{
  max-width:1100px;
  margin:74px auto 120px;
  padding:20px;
  background:var(--bijela);
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

/* categories */
.category-title{font-family:'Fredoka One',cursive;font-size:26px;color:var(--smedja);border-bottom:2px solid var(--accent);padding-bottom:6px;margin-top:22px}
.category-title-strong{font-family:'Fredoka One',cursive;font-size:30px;font-weight:700;color:var(--smedja);border-bottom:3px solid var(--accent);padding-bottom:6px;margin-top:22px}

/* dish row */
.dish{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;margin:8px 0;border-radius:8px;background:rgba(250,240,230,0.7);gap:12px;flex-wrap:wrap}
.dish:hover{transform:translateY(-3px);background:rgba(255,223,180,0.85)}
.dish-name{font-size:17px;color:var(--tamna);flex:1;min-width:160px}
.dish-price{font-weight:700;color:var(--smedja);margin-left:10px}
.dish button{padding:6px 12px;border-radius:7px;border:none;background:var(--smedja);color:white;cursor:pointer;font-weight:600;transition:all .12s;margin-top:6px}
.dish button:hover{background:var(--accent);color:var(--smedja)}

/* group for size buttons */
.size-buttons{display:flex;gap:10px;margin-left:12px;align-items:center;flex-shrink:0;}

/* order summary */
#order-summary{margin-top:28px;text-align:center;padding:18px 12px}
#order-summary p{font-size:20px;margin-bottom:10px}
#order-summary input, #order-summary select{padding:6px 10px;margin:6px 6px 12px 6px;border-radius:6px;border:1px solid #ccc;font-size:16px;width:200px;max-width:100%}
#order-summary button{padding:10px 22px;font-size:18px;border-radius:10px;border:none;background:var(--smedja);color:white;cursor:pointer}
#order-summary button:hover{background:var(--accent);color:var(--smedja)}

/* footer */
footer{position:fixed;left:0;bottom:0;width:100%;background:var(--smedja);color:#fff;padding:10px 8px;text-align:center;font-size:14px;z-index:30}

/* responsive */
@media(max-width:860px){
  main{margin:84px 10px 120px}
  .dish{padding:12px}
  .dish button{padding:8px 10px}
}
@media(max-width:520px){
  .dish{flex-direction:column;align-items:flex-start}
  .size-buttons{margin-left:0}
  #top-actions{position:fixed;left:8px;right:8px;top:8px;display:flex;flex-wrap:wrap;justify-content:center}
  header h1{font-size:20px}
  .menu-toggle{display:flex}
}
</style>
</head>
<body>

<!-- Floating icons -->
<div class="floating-icons" id="floating-icons"></div>

<header>
  <img src="image121.png" alt="Logo D≈æigi2">
  <h1>Restoran D≈æigi2</h1>

  <div class="menu-toggle" id="menu-toggle" aria-hidden="true">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Horizontal fixed action bar (top-right) -->
<div id="top-actions">
  <a href="#" id="goto-food">‚û° HRANA</a>
  <span>|</span>
  <a href="#" id="goto-drinks">‚û° PIƒÜA</a>
  <span>|</span>
  <a href="#" id="goto-salads">‚û° SALATE</a>
  <span>|</span>
  <a href="#" id="goto-dessert">‚û° DESERT</a>
  <span>|</span>
  <a href="#" id="goto-order">‚úÖ NARUD≈ΩBA</a>
</div>

<main>
  <h2 class="category-title" id="food">HRANA</h2>

  <div id="menu-container"></div>

  <h2 id="drinks" class="category-title">PIƒÜA</h2>
  <h2 id="salads" class="category-title">SALATE</h2>
  <h2 id="desserts" class="category-title">DESERTI</h2>

  <!-- Order summary -->
  <div id="order-summary" aria-live="polite">
    <p>Odaberite mjesto:</p>
    <select id="table-select">
      <option value="">-- Odaberi mjesto --</option>
      <option value="Unutra≈°nji dio">Unutra≈°nji dio</option>
      <option value="Terasa">Terasa</option>
      <option value="Ba≈°ta">Ba≈°ta</option>
    </select>
    <p>Broj osoba:</p>
    <input type="number" id="person-count" min="1" max="20" value="1">
    <p>Ukupno: <span id="total-price">0.00</span> KM</p>
    <button id="order-btn">Naruƒçi putem WhatsApp</button>
  </div>
</main>

<footer>¬© 2025 Restoran D≈æigi2 ‚Äî Sva prava zadr≈æana.</footer>

<script>
/* --- Hamburger (mobile) --- */
const toggle = document.getElementById('menu-toggle');
if(toggle){
  toggle.addEventListener('click', ()=> { document.body.classList.toggle('menu-open'); });
}

/* --- Floating icons --- */
const icons = ['üç∑','ü•É','üçæ','üçΩ','üç∞','üçî','üçï','‚òï','ü•ó','üçπ'];
const floating = document.getElementById('floating-icons');
for(let i=0;i<26;i++){
  const d = document.createElement('div');
  d.className = 'icon';
  d.textContent = icons[Math.floor(Math.random()*icons.length)];
  d.style.left = Math.random()*100 + '%';
  d.style.top = Math.random()*100 + '%';
  d.style.fontSize = (20 + Math.random()*40) + 'px';
  d.style.animationDuration = (8 + Math.random()*10) + 's';
  d.style.animationDelay = (Math.random()*6) + 's';
  floating.appendChild(d);
}

/* --- Menu data --- */
const menuData = [
  {
    category:"HRANA",
    id:"food",
    strong:true,
    dishes:[
      {name:"ƒÜevapi",size:true,price:7.50,smallPrice:4.50},
      {name:"Pljeskavica",size:true,price:8.00,smallPrice:5.00},
      {name:"Pomfrit",price:3.50}
    ]
  },
  {
    category:"PIƒÜA",
    id:"drinks",
    strong:false,
    dishes:[
      {name:"Coca-Cola",size:true,price:3.00,smallPrice:1.50},
      {name:"Fanta",size:true,price:3.00,smallPrice:1.50},
      {name:"Voda 0.5l",price:1.50}
    ]
  },
  {
    category:"SALATE",
    id:"salads",
    strong:false,
    dishes:[
      {name:"Grƒçka salata",price:5.50},
      {name:"≈†opska salata",price:4.50},
      {name:"Povrtna salata",price:4.00}
    ]
  },
  {
    category:"DESERTI",
    id:"desserts",
    strong:false,
    dishes:[
      {name:"Palaƒçinka ƒçokolada",price:3.50},
      {name:"Tiramisu",price:4.50},
      {name:"Sladoled",price:3.00}
    ]
  }
];

/* --- Render menu --- */
const menuContainer = document.getElementById('menu-container');
let order = [];
let totalPrice = 0.00;

function renderMenu(){
  menuContainer.innerHTML = '';
  menuData.forEach(cat=>{
    const heading = document.createElement('h2');
    heading.textContent = cat.category;
    if(cat.id) heading.id = cat.id;
    heading.className = cat.strong ? 'category-title-strong' : 'category-title';
    menuContainer.appendChild(heading);

    cat.dishes.forEach(dish=>{
      const row = document.createElement('div');
      row.className = 'dish';

      const name = document.createElement('div');
      name.className = 'dish-name';
      name.textContent = dish.name;
      row.appendChild(name);

      if(dish.size && Array.isArray(dish.size)){
        const sizeWrap = document.createElement('div');
        sizeWrap.className = 'size-buttons';
        const btnLarge = document.createElement('button');
        btnLarge.textContent = `Velika (${dish.price.toFixed(2)} KM)`;
        btnLarge.onclick = ()=>{ addToOrder(dish.name + " - Velika porcija", dish.price); };
        const btnSmall = document.createElement('button');
        btnSmall.textContent = `Mala (${dish.smallPrice.toFixed(2)} KM)`;
        btnSmall.onclick = ()=>{ addToOrder(dish.name + " - Mala porcija", dish.smallPrice); };
        sizeWrap.appendChild(btnLarge); sizeWrap.appendChild(btnSmall);
        row.appendChild(sizeWrap);
      } else {
        const price = document.createElement('div'); price.className='dish-price';
        price.textContent=dish.price.toFixed(2) + " KM";
        const btn = document.createElement('button'); btn.textContent="Odaberi";
        btn.onclick = ()=>{ addToOrder(dish.name, dish.price); };
        row.appendChild(price); row.appendChild(btn);
      }
      menuContainer.appendChild(row);
    });
  });
}

function addToOrder(name, price){
  order.push({name, price});
  totalPrice = +(totalPrice + price).toFixed(2);
  document.getElementById('total-price').textContent = totalPrice.toFixed(2);
}

renderMenu();

/* --- Order button (WhatsApp) --- */
document.getElementById('order-btn').addEventListener('click', ()=>{
  if(order.length === 0){ alert('Molimo odaberite bar jedno jelo.'); return; }
  const table = document.getElementById('table-select').value || "Nije odabrano";
  const persons = document.getElementById('person-count').value || "1";
  let text = `Narud≈æba:%0AMjesto: ${table}%0ABroj osoba: ${persons}%0A`;
  order.forEach(it => { text += `- ${it.name} (${it.price.toFixed(2)} KM)%0A`; });
  text += `Ukupno: ${totalPrice.toFixed(2)} KM`;
  const phone = "38761015241"; // tvoj broj
  const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
});

/* --- Top action buttons --- */
document.getElementById('goto-food').addEventListener('click', ()=>{ document.getElementById('food')?.scrollIntoView({behavior:'smooth',block:'start'}); });
document.getElementById('goto-drinks').addEventListener('click', ()=>{ document.getElementById('drinks')?.scrollIntoView({behavior:'smooth',block:'start'}); });
document.getElementById('goto-salads').addEventListener('click', ()=>{ document.getElementById('salads')?.scrollIntoView({behavior:'smooth',block:'start'}); });
document.getElementById('goto-dessert').addEventListener('click', ()=>{ document.getElementById('desserts')?.scrollIntoView({behavior:'smooth',block:'start'}); });
document.getElementById('goto-order').addEventListener('click', ()=>{ document.getElementById('order-summary').scrollIntoView({behavior:'smooth',block:'center'}); });
</script>
</body>
</html>
