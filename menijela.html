* { margin:0; padding:0; box-sizing:border-box; }

}
.floating-icons {

}

  color: rgba(90,56,37,0.8);
  text-shadow:0 0 8px rgba(255,255,255,0.5);
}
@keyframes floatAnim {
  0%{transform:translateY(100vh) rotate(0deg); opacity:0;}
  20%{opacity:1;}

.dish button:hover{

footer{

</style>

// Generate menu with 2 buttons for portions
const menuContainer = document.getElementById('menu-container');
let order = [];
let totalPrice = 0;

menuData.forEach(cat=>{
  const h2 = document.createElement('h2');
  h2.classList.add('category-title');
  h2.textContent = cat.category;
  if(cat.highlight){ h2.style.fontWeight='700'; h2.style.fontSize='32px'; }
  menuContainer.appendChild(h2);

  cat.dishes.forEach(dish=>{
    const div = document.createElement('div');
    div.classList.add('dish');

    const nameSpan = document.createElement('span');
    nameSpan.classList.add('dish-name');
    nameSpan.textContent = dish.name;

    div.appendChild(nameSpan);

    if(dish.portions){
      dish.portions.forEach(portion=>{
        const button = document.createElement('button');
        button.textContent = portion.label + " - " + portion.price.toFixed(2) + " KM";
        button.addEventListener('click', ()=>{
          order.push({name:dish.name+" ("+portion.label+")", price:portion.price});
          totalPrice += portion.price;
          document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        });
        div.appendChild(button);
      });
    } else {
      const priceSpan = document.createElement('span');
      priceSpan.classList.add('dish-price');
      priceSpan.textContent = dish.price.toFixed(2)+" KM";
      div.appendChild(priceSpan);

      const button = document.createElement('button');
      button.textContent = "Odaberi";
      button.addEventListener('click', ()=>{
        order.push(dish);
        totalPrice += dish.price;

    }
