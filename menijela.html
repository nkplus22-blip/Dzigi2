let totalPrice = 0;

  h2.textContent = cat.category;
  h2.classList.add(cat.strong?"category-title-strong":"category-title");
  menuContainer.appendChild(h2);

  cat.dishes.forEach(dish=>{
    const div = document.createElement('div');
    div.classList.add('dish');

    const nameSpan = document.createElement('span');
    nameSpan.classList.add('dish-name');

    div.appendChild(nameSpan);

    if(dish.size){
      const sizeDiv = document.createElement('div');
      sizeDiv.classList.add('size-buttons');

      const btnLarge = document.createElement('button');
      btnLarge.textContent = `Velika (${dish.price.toFixed(2)} KM)`;
      btnLarge.addEventListener('click', ()=>{
        order.push({name:dish.name+" Velika porcija", price:dish.price});
        totalPrice += dish.price;
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
      });

      const btnSmall = document.createElement('button');
      btnSmall.textContent = `Mala (${dish.smallPrice.toFixed(2)} KM)`;
      btnSmall.addEventListener('click', ()=>{
        order.push({name:dish.name+" Mala porcija", price:dish.smallPrice});
        totalPrice += dish.smallPrice;
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
      });

      sizeDiv.appendChild(btnLarge);
      sizeDiv.appendChild(btnSmall);
      div.appendChild(sizeDiv);

    } else {

      priceSpan.textContent = dish.price.toFixed(2)+" KM";
