    body::before {

    @keyframes bgshift {
      0% { transform: translateX(0); }
      100% { transform: translateX(-10%); }

    /* LeteÄ‡i motivi */
    .floating-icons {
      position: fixed;
      top:0; left:0;

      z-index:-1;
      pointer-events:none;
    }
    .icon {
      position:absolute;
      font-size: 40px;
      opacity:0.85;
      animation: floatAnim 14s linear infinite;
      color: rgba(90,56,37,0.85);
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    @keyframes floatAnim {
      0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
      20% { opacity:1; }
      50% { transform: translateY(0) rotate(180deg); opacity:1; }
      80% { opacity:0.9; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }

    }
  </style>
</head>
