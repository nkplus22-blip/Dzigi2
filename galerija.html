<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerija - D≈æigi2 Restoran</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --smedja: #5a3825;
      --svijetla: rgba(255,248,240,0.01);
      --bijela: rgba(255,255,255,0.9);
      --tamna: #3b2415;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--svijetla);
      color: var(--tamna);
      overflow-x: hidden;
      position: relative;
      padding-bottom: 40px;
    }

    /* Animirana pozadina */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,200,150,0.04), rgba(255,255,255,0.05));
      animation: bgshift 25s ease-in-out infinite alternate;
      z-index: -2;
    }
    @keyframes bgshift {
      0% { transform: translateX(0); }
      100% { transform: translateX(-10%); }
    }

    /* Leteƒái motivi */
    .floating-icons {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      overflow:hidden;
      z-index:-1;
      pointer-events:none;
    }
    .icon {
      position:absolute;
      font-size: 40px;
      opacity:0.9;
      animation: floatAnim 12s linear infinite;
      color: rgba(90,56,37,0.8);
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    @keyframes floatAnim {
      0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
      20% { opacity:1; }
      50% { transform: translateY(0) rotate(180deg); opacity:1; }
      80% { opacity:0.9; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
    }

    header {
      background-color: var(--bijela);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    header img { height: 70px; margin-right: 15px; }
    header h1 { font-family: 'Fredoka One', cursive; font-size: 40px; color: var(--smedja); text-shadow: 2px 2px 6px rgba(0,0,0,0.3); }

    .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 26px; height: 20px; cursor: pointer; margin-left: auto; }
    .menu-toggle span { background: black; height: 3px; width: 100%; border-radius: 2px; transition: 0.3s; }

    nav {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background: var(--smedja);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.4s ease;
      z-index: 15;
      padding-top: 50px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin: 15px 0;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffd7b5; }
    .close-menu {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 36px;
      cursor: pointer;
    }
    nav.active { right: 0; }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    main img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      transition: transform 0.3s;
    }
    main img:hover {
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      to { opacity:1; transform: translateY(0); }
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity:0;
      visibility:hidden;
      transition: opacity 0.4s;
      z-index: 50;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    #lightbox.active {
      opacity:1;
      visibility: visible;
    }

    footer {
      background-color: var(--smedja);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 28px; }
    }

  </style>
</head>
<body>

  <!-- Leteƒái motivi -->
  <div class="floating-icons" id="floating-icons"></div>

  <header>
    <img src="image121.png" alt="Logo D≈æigi2">
    <h1>Restoran D≈æigi2</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
  </header>

  <nav id="menu">
    <div class="close-menu" id="close-menu">&times;</div>
    <a href="index.html">Poƒçetna</a>
    <a href="menijela.html">Meni jela</a>
    <a href="rezervacije.html">Rezervacije</a>
    <a href="komentari.html">Utisci gostiju</a>
    <a href="galerija.html">Galerija</a>
  </nav>

  <main id="gallery-container">
    <!-- Slike ƒáe se uƒçitati ovdje -->
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <img src="" alt="Slika galerije">
  </div>

  <footer>
    ¬© 2025 Restoran D≈æigi2 ‚Äî Sva prava zadr≈æana.
  </footer>

  <script>
    // Hamburger menu
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const closeMenu = document.getElementById('close-menu');
    toggle.addEventListener('click', () => menu.classList.toggle('active'));
    closeMenu.addEventListener('click', () => menu.classList.remove('active'));
    document.querySelectorAll('nav a').forEach(link => link.addEventListener('click', () => menu.classList.remove('active')));

    // Leteƒái motivi
    const icons = ['üç∑','ü•É','üçæ','üçΩ','üç∞','üçî','üçï'];
    const container = document.getElementById('floating-icons');
    for(let i=0;i<30;i++){
      const el = document.createElement('div');
      el.classList.add('icon');
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100+'%';
      el.style.fontSize = 30 + Math.random()*30 + 'px';
      el.style.animationDuration = 8 + Math.random()*10 + 's';
      el.style.animationDelay = Math.random()*5 + 's';
      container.appendChild(el);
    }

    // Uƒçitavanje slika iz foldera
    const gallery = document.getElementById('gallery-container');
    for(let i=1; i<=32; i++){
      const img = document.createElement('img');
      img.src = `${i}.jpg`;
      img.alt = `Galerija slika ${i}`;
      img.style.animationDelay = (i*0.1) + 's';
      gallery.appendChild(img);

      // Lightbox klik
      img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lbImg = lightbox.querySelector('img');
        lbImg.src = img.src;
        lightbox.classList.add('active');
      });
    }

    // Zatvaranje lightboxa klikom
    const lightbox = document.getElementById('lightbox');
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
