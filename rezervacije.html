<style>
:root {
  --smedja: #5a3825;
  --svijetla: rgba(255,248,240,0.01);
  --bijela: rgba(255,255,255,0.2);
  --tamna: #3b2415;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--svijetla);
  color: var(--tamna);
  overflow-x: hidden;
  position: relative;
}

/* animirana pozadina */
body::before {
  content:"";
  position: fixed;
  inset:0;
  background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,200,150,0.04), rgba(255,255,255,0.05));
  animation: bgshift 25s ease-in-out infinite alternate;
  z-index: -2;
}
@keyframes bgshift {
  0% { transform: translateX(0); }
  100% { transform: translateX(-10%); }
}

/* Floating icons */
.floating-icons {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:-1;
  pointer-events:none;
}
.icon {
  position:absolute;
  font-size:40px;
  opacity:0.85;
  animation: floatAnim 14s linear infinite;
  color: rgba(90,56,37,0.85);
  text-shadow:0 0 8px rgba(255,255,255,0.3);
}
@keyframes floatAnim {
  0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
  20% { opacity:1; }
  50% { transform: translateY(0) rotate(180deg); opacity:1; }
  80% { opacity:0.9; }
  100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
}

/* Header */
header {
  background-color: var(--bijela);
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:10px 40px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter: blur(8px);
}
header img { height:70px; margin-right:15px; }
header h1 {
  font-family: 'Fredoka One', cursive;
  font-size:40px;
  color: var(--smedja);
  text-shadow:2px 2px 6px rgba(0,0,0,0.3);
}

/* Hamburger menu */
.menu-toggle {
  display:none;
  flex-direction: column;
  justify-content: space-between;
  width:26px; height:20px;
  cursor:pointer;
  margin-left:auto;
}
.menu-toggle span {
  background: #000;
  height:3px;
  width:100%;
  border-radius:2px;
  transition:0.3s;
}

nav {
  position:fixed;
  top:0;
  right:-280px;
  width:280px; height:100vh;
  background: var(--smedja);
  color: white;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition:right 0.4s ease;
  z-index:15;
  padding-top:50px;
}
nav a {
  color:white;
  text-decoration:none;
  font-size:20px;
  margin:15px 0;
  transition: color 0.3s;
}
nav a:hover { color:#ffd7b5; }
.close-menu {
  position:absolute;
  top:10px;
  right:20px;
  font-size:36px;
  cursor:pointer;
}
nav.active { right:0; }

/* Rezervacije sekcija */
.rezervacije {
  padding:80px 20px;
  text-align:center;
  max-width:700px;
  margin:0 auto;
  background-color: var(--bijela);
  border-radius:16px;
  backdrop-filter: blur(6px);
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-top:60px;
}
.rezervacije h2 {
  font-size:36px;
  color: var(--smedja);
  margin-bottom:20px;
}
.rezervacije p {
  font-size:18px;
  margin-bottom:30px;
}

form {
  display:flex;
  flex-direction:column;
  gap:15px;
  text-align:left;
}
label {
  font-weight:600;
  color: var(--smedja);
}
input, textarea, select {
  width:100%;
  padding:10px 12px;
  border:1px solid rgba(90,56,37,0.3);
  border-radius:8px;
  font-size:16px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(4px);
}
button {
  background-color: var(--smedja);
  color:white;
  font-size:18px;
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:background 0.3s ease;
}
button:hover {
  background-color:#7a4e34;
}

/* Footer */
footer {
  background-color: var(--smedja);
  color:white;
  text-align:center;
  padding:20px 10px;
  font-size:15px;
  margin-top:60px;
}

@media(max-width:768px){
  .menu-toggle { display:flex; }
  header h1 { font-size:28px; }
  .rezervacije h2 { font-size:30px; }
}
</style>
</head>

<script>

const toggle = document.getElementById('menu-toggle');
const menu = document.getElementById('menu');
const closeMenu = document.getElementById('close-menu');

}

</html>
